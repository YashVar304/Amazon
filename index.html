<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <div class="nav-add border">
                <p>Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>India</p>
                </div>
            </div>
            <div class="nav-search">
                <select class="search-select">
                    <option>
                        All
                    </option>
                </select>
                <input type="text" placeholder="Search Amazon" class="search-bar">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav-language border">
                <div class="lang-icon"><img width="21" height="23" src="https://img.icons8.com/color/48/usa.png" alt="usa"/></div>
                <select class="lang-select" >
                    <option>EN</option>
                </select>
            </div>
            <div class="nav-account border">
                <p class="upper" style="margin-left: 5px;">Hello,sign in</p>
                <select class="lower" >
                    <option>
                        Accounts & Lists
                    </option>
                </select>
            </div>
            <div class="nav-return border">
                <p class="upper">
                    Return 
                </p>
                <p class="lower">
                    & Orders
                </p>
            </div>
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping" style="size: 2rem;"></i>
                <p class="lower" style="margin-top: 10px;">Cart</p>
            </div>
        </div>
        <div class="panel">
            <div class="panel-all">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panel-options">
                <p class="border">Today's Deal</p>
                <p class="border">Costumer Service</p>
                <p class="border">Registry</p>
                <p class="border">Gift Card</p>
                <p class="border">Sell</p>
            </div>
            <div class="panel-deals">
                Shop Deals in Electronics
            </div>
        </div>
    </header>
    <div class="hero">
        <div class="hero-msg">
            <p>You are on amazon.com. You can also shop on Amazon India for millions of products with fast local delivery.<a href="">Click here to go to amazon.in</a></p>
        </div>
    </div>
</body>
</html>
